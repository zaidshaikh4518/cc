          practical7A: `Practical 7A: Check Data Integrity Using Simple Parity Check (Python Code)
      
      def calculate_parity(data):
      # Count the number of '1's in the data
      count_of_ones = data.count('1')
      return 0 if count_of_ones % 2 == 0 else 1
      
      def check_parity(data_with_parity):
      data = data_with_parity[:-1]
      received_parity = int(data_with_parity[-1])
      calculated_parity = calculate_parity(data)
      return received_parity == calculated_parity
      
      # Input binary data
      user_data = input("Enter binary data (without parity bit): ")
      if set(user_data).issubset({'0', '1'}):
      parity_bit = calculate_parity(user_data)
      print(f"Calculated Parity Bit: {parity_bit}")
      data_with_parity = user_data + str(parity_bit)
      print(f"Data with Parity Bit: {data_with_parity}")
      received_data = input("Enter received data with parity bit: ")
      if check_parity(received_data):
      print("Data is intact.")
      else:
      print("Data is corrupted.")
      else:
      print("Invalid input!")`,
          practical7B: `Practical 7B: Check Data Integrity Using 2D Parity Check (Python Code)
      
      def two_d_parity_check(data):
      row_parity = []
      col_parity = [0] * len(data[0])
      for row in data:
      row_parity_bit = sum(row) % 2
      row_parity.append(row_parity_bit)
      for i, elem in enumerate(row):
          col_parity[i] ^= elem
      return row_parity, col_parity
      
      def check_data_integrity(data, row_parity, col_parity):
      for i, row in enumerate(data):
      if sum(row) % 2 != row_parity[i]:
          return False
      for i, col in enumerate(col_parity):
      if sum(row[i] for row in data) % 2 != col:
          return False
      return True
      
      # Example usage
      data = [[1, 0, 1], [0, 1, 0], [1, 1, 1]]
      row_parity, col_parity = two_d_parity_check(data)
      print("Row parity:", row_parity)
      print("Column parity:", col_parity)
      if check_data_integrity(data, row_parity, col_parity):
      print("Data is intact.")
      else:
      print("Data is corrupted.")`,

          practical10: `Practical 10: Examine SSH and Telnet Vulnerabilities
      
      Part 1: Telnet Vulnerabilities
      
      1.	Update and Install Telnet:
      •	Run the following commands in the terminal:
      sudo apt-get update
      sudo apt install telnet

      // Function to inject code into the code containers and copy it to clipboard
      function copyCode(practicalId) {
          // Get the corresponding code from the codeBlocks object
          let code = codeBlocks[practicalId];
      
          // Inject the code into the code container
          document.getElementById(practicalId).innerText = code;
      
          // Create a temporary textarea to copy the code
          let tempInput = document.createElement('textarea');
          tempInput.style.position = 'absolute';
          tempInput.style.opacity = '0';
          tempInput.value = code;
          document.body.appendChild(tempInput);
          tempInput.select();
          document.execCommand('copy');
          document.body.removeChild(tempInput);
